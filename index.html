<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Video</title>
</head>

<body>
    <div class="section-1">
        <div class="row-1">
            <div class="column-1">
                <div class="preloader hid">
                    <img src="./Assets/preloader.gif" alt="preloader">
                </div>
                <div class="video-container">
                    <video src="./Assets/video.mp4" muted autoplay controls loop></video>
                </div>
                <div class="overlays">
                    <div class="text">
                        <h1>video project</h1>
                    </div>
                    <button class="btns">
                        <span class="play">Play</span>
                        <span class="pause">Pause</span>
                        <span class="switch"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
